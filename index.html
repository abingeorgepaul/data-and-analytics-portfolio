<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons</title>

  <!-- Font Awesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-8v6Jz6XWdYN+p9I0z5fovczbVw+7QfF6y3+bkKBGqvSx4M/jVn3kP5UuS1z5Vk+z2oZ3rZk+4FcmV4+K9bVb8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .social-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #333;
      font-size: 24px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .social-icons a:hover {
      color: #1DA1F2; /* Twitter blue for demo */
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
  </div>

</body>
</html>
